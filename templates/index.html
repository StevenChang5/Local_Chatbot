<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QandA Bot</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Enter Something:</h1>
    
    <div class="form-container">
        <form class="query" hx-post="/llm" hx-target="#result" hx-swap="beforeend">
            <textarea name="input" placeholder="Type Something ..."></textarea>
            <!-- <input type="text" name="input" placeholder="Type something..."> -->
            <button type="submit">Submit</button>
        </form>
    </div>

    <chat id="result">
        <!-- Submissions will be appended here -->
    </chat>
    
</body>
</html>
