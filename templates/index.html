<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QandA Bot</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="sidebar">
        <a class="active" href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
      </div>
    <div class="content">
        <h1 class="main-caption">QandA: Powered by Llama 3.0</h1>
        <div class="chat" id="result">
            <!-- Submissions will be appended here -->
        </div>
        <div class="form-container">
            <form class="query" hx-post="/llm" hx-target="#result" hx-swap="afterbegin">
                <textarea name="input" placeholder="Type Something ..."></textarea>
                <!-- <input type="text" name="input" placeholder="Type something..."> -->
                <button class="submit-button" type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
